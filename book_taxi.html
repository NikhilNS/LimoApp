<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/ionic.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <title>Limo App</title>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
    </head>
    <body>
        <div class="bar bar-header bar-dark">
          <button class="button button-clear" onclick="javascript: history.go(-1)">&lt; Back</button>
          <h1 class="title">Book taxi</h1>
          <button class="button button-clear" id="logout">Logout</button>
        </div>
        <div class="content">
          <div id="map-canvas" style="height:250px;display:none;"></div>
          <div id="somecomponent" style="height:250px;"></div>
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Full Name</span>
            <input type="text" id="fullname" placeholder="John">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Mobile</span>
            <input type="text" id="mobile" placeholder="Your Mobile Number">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Starting Point (<span id="weather1"></span> celsius)</span>
            <input type="text" id="FromAddress" placeholder="Enter your Starting point">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">End Point</span>
            <input type="text" id="ToAddress" placeholder="Enter your end point">
          </label>
        <label class="item item-input">
            <span class="input-label">Distance</span>
            <input type="text" id="distance" disabled>
        </label>
        <label class="item item-input">
            <span class="input-label">Duration</span>
            <input type="text" id="duration" disabled>
        </label>
        <label class="item item-input">
            <span class="input-label">Cost</span>
            <input type="text" id="cost" disabled>
        </label>
        <input type="text" id="FromGeoLat" style="display:none;">
        <input type="text" id="FromGeoLang" style="display:none;">
        <input type="text" id="ToGeoLat" style="display:none;">
        <input type="text" id="ToGeoLong" style="display:none;">
          <button class="button button-positive button-block" id="book_my_taxi">Book My Taxi</button>
        </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/locationpicker.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
        <script type="text/javascript" src="js/auth.js"></script>
    </body>
</html>
